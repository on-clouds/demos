  source:
    repoURL: https://github.com/on-clouds/demos
    targetRevision: feat/add_vdm_2023
    path: 2023-devopspro/support/observability/config/prometheus
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true