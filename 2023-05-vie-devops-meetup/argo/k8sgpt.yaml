apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: k8sgpt
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.k8sgpt.ai
    chart: k8sgpt-operator
    targetRevision: v0.3.0
  destination:
    server: https://kubernetes.default.svc
    namespace: k8sgpt
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true